<body class="background">

  <!-- Login page -->
  <section class="h-100" id="section1">
    <div class="container  h-75  mt-5 d-flex align-items-center justify-content-center">
      <div class="bg-secondary p-5">
        <h1 class="text-center"> Login Page</h1>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">First Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Second Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Function Name">
        </div>
        <div><button class="btn btn-danger" id="mainBtn">Submit</button></div>
        
      </div>
    </div>
  </section>

  <!-- Admin Page -->

  <section class=" container  h-100 mt-5" id="section2">
    <div class="d-flex ">
      <!-- Insert Question  -->
      <div class=" container ">
        <div><button class="btn btn-danger">Logout</button></div>
        <div class="mb-3 mt-5">
          <label for="exampleFormControlTextarea1" class="form-label text-light">Add Question</label>
          <textarea class="form-control" id="question" rows="3"></textarea>
        </div>
        <div class="mb-3">

          <input type="text" class="form-control" id="option1" placeholder="enter option 1">
        </div>
        <div class="mb-3">

          <input type="text" class="form-control" id="option2" placeholder="enter option 2">
        </div>
        <div class="mb-3">

          <input type="text" class="form-control" id="option3" placeholder="enter option 3">
        </div>
        <div class="mb-3">

          <input type="text" class="form-control" id="option4" placeholder="enter option 4">
        </div>
        <div class="mb-3">

          <input type="text" class="form-control" id="correctOpt" placeholder="Enter correct answer">
        </div>
        <div class="mb-3">

         <button class="btn btn-danger" onclick="addQuestion()">Add Question</button>
        </div>

      </div>
      <!-- user details -->
      <div class=" container" id="userRecords">
        <h2 class="text-light">User Login Details</h2>

      </div>
    </div>

    <div class="mt-3" id="qlist">
      <h1 class="text-center text-light">Question List</h1>
      
      <div class="mb-3 bg-dark text-light"></div>
      
    </div>

    <!-- question storage -->
  </section>


  <!-- Test Screen -->
  <section class="h-100" id="section3">
    <div class="container  h-75  mt-5 d-flex align-items-center justify-content-center">
      <div class="bg-secondary p-5 w-75" id="pick">
        <h1 class="text-center text-light mb-4">Quiz Contest</h1>
        <div>
          <h2 id="QuizQuestion" class="text-light"></h2>
          <div class="optColor  mt-2 p-3" id="opt1"></div>
          <div class=" optColor mt-2 p-3" id="opt2"></div>
          <div class=" optColor mt-2 p-3" id="opt3"></div>
          <div class="optColor mt-2 p-3"  id="opt4"></div>
        </div>
        
      </div>
     

    </div>
   <div class=" d-flex justify-content-between container"> 
     <button class="btn btn-danger" id="back" disabled>Back</button>
     <button class="btn btn-danger" onclick="finish()">Finish</button>
     <button class="btn btn-danger" id="next">Next</button>
  </div>
  </section>



  <!-- Score Card -->
  <section id="section4">
    <div class="bg-light mt-5 w-75 h-75 p-5 container" id="scoreCard">
  
       <h1></h1>
       <div><button class="btn btn-danger" id="scoreLogout">Logout</button></div>
    </div>
  </section>
